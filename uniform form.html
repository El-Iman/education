    <section class="uniform">
        <div class="container">
            <div class="contain">
                <div class="card ">
                    <div class="card-header">
                      upload photo
                    </div>
                    <div class="card-body">
                      <input id="file" type="file" name="file" multiple  onchange="viewImg()"> 
                      <div class="img">
                        <img id="view" class="img-fluid"  src="images/rBVaI1kjsnmAONV4AAFCug9KHTE203.jpg"> 
                      </div>
                    </div>
                    <div class="card-header ">
                      Category
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-sm-2">
                                <label  for="inputGroupSelect01"> type: </label>
                            </div>
                            <div class="col-sm-10">
                                <select id="inputGroupSelect01">
                                    <option value="1">for boys</option>
                                    <option value="2">for girls</option>
                                    <option value="3">both</option>
                                </select>
                            </div>

                            <div class="col-sm-2">
                                <label  for="inputGroupSelect02"> Size: </label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" id="inputGroupSelect02">
                            </div>

                            <div class="col-sm-2">
                              <label  for="inputGroupSelect03"> Color: </label>
                            </div>
                            <div class="col-sm-10">
                              <input type="color" id="inputGroupSelect03" multiple>
                            </div>

                            
                            <div class="col-sm-2">
                                <label  for="inputGroupSelect04"> available: </label>
                            </div>
                            <div class="col-sm-10">
                                <select id="inputGroupSelect04">
                                    <option value="1"> available </option>
                                    <option value="2"> not available</option>
                                </select>
                            </div>


                            <div class="col-sm-12">
                            
                                <div class="dropdown">
                                  <a class=" dropdown-toggle" type="button"  data-target="#collapseExample" data-toggle="collapse" aria-haspopup="true" aria-expanded="false">
                                    quantity
                                  </a>
                              
                                  <div class="collapse" id="collapseExample">

                                  <ul > 
                                    <li>
                                      <div class="dropdown">
                                        <a class=" dropdown-toggle" type="button" data-target="#collapseExample2" data-toggle="collapse" aria-haspopup="true" aria-expanded="false">
                                          SM
                                        </a>
                                        <div class="collapse" id="collapseExample2">
                                          <input type="number" id="inputGroupSelect05">
                                          <button class="btn btn-warning">OK</button>
                                        </div>
                                      </div>
                                    </li>

                                    <li>
                                      <div class="dropdown">
                                        <a class=" dropdown-toggle" type="button" data-target="#collapseExample3" data-toggle="collapse" aria-haspopup="true" aria-expanded="false">
                                          MD
                                        </a>
                                        <div class="collapse" id="collapseExample3">
                                          <input type="number" id="inputGroupSelect06">
                                          <button class="btn btn-warning">OK</button>
                                        </div>
                                      </div>
                                    </li>


                                    <li>
                                      <div class="dropdown">
                                        <a class=" dropdown-toggle" type="button" data-target="#collapseExample4" data-toggle="collapse" aria-haspopup="true" aria-expanded="false">
                                          LG
                                        </a>
                                        <div class="collapse" id="collapseExample4">
                                          <input type="number" id="inputGroupSelect06">
                                          <button class="btn btn-warning">OK</button>
                                        </div>
                                      </div>
                                    </li>

                                  </ul>
                              </div>
                            </div>
                        </div>                       
                        <button href="#" class="btn btn-warning">Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </section>

        <section class="footer">

                      </div>

                              <li>Services</li>
                              <li>Signup/login</li>

                          </ul>
  
                      </div>

                  <div class="col-lg-4 footer-main">
                      <div class="contact_form ">
                          <h5 class="text-center">Get in touch</h5>
                          <div class="contact_form_container">
                              <form>
                                  <input class="input_field contact_form_name" type="text" placeholder="Name" required="required">
                                  <input class="input_field contact_form_email" type="email" placeholder="E-mail" required="required">
                                  <textarea id="contact_form_message" class="text_field contact_form_message" name="message" placeholder="Write something.." required="required"></textarea>
                                  <button id="contact_send_btn" type="button" class="contact_send_btn trans_200" value="Submit">send message</button>
                              </form>
  
                          </div>
                      </div>
  
                  </div>
  
      </section>

          end footer
